<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>自定义提示框 - jQuery插件</title>
	<link rel="stylesheet" href="../css/base.css"/>
	<link rel="stylesheet" href="jq.prompt.css"/>
	<style type="text/css">
		body{ width:960px; margin:50px auto;}
		.p5{ padding:5px;}
		.demo0, .demo1, .demo2, .demo3{ width:500px; border:1px dashed #FF8426; margin:20px 0; padding:20px;}
	</style>
</head>
<body>

<h1>自定义提示框 - 实例页面</h1>

<div class="demo0">
	<a href="#" title="文本文本文本文本文本Title" class="abc bcd">链接</a>
	<a href="#" title="文本文本文本文本文本Title">链接</a>
	<a href="#" title="文本文本文本文本文本Title">链接</a>
</div>

<div class="demo1">提示框内容：字符串　　　提示框位置：右边</div>

<div class="demo2">提示框内容：DIV　　　　提示框位置：左边</div>

<div class="demo3">提示框内容：iframe　　　提示框位置：下面</div>

<script type="text/javascript" src="../js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="jq.prompt.js"></script>
<script type="text/javascript">

$(".demo0 a").prompt({
	top: '-28',
	left: '0',
	showTitle: true,
	appendHTML: '<i class="arrow_down"></i><b class="arrow_down"></b>'
});

$(".demo1").prompt({
	top: '12',
	left: '550',
	width: '150px',
	height: '150px',
	content: '<p class="p5">字符串字符串字符串字符串字符串字符串<br />我还可以换行<br />我还可以换行<br />我还可以换行<br />我还可以换行</p>',
	appendHTML: '<i class="arrow_left"></i><b class="arrow_left"></b>'
});

$(".demo2").prompt({
	top: '12',
	left: '-120',
	width: '100px',
	content: $(".demo3").html(),
	appendHTML: '<i class="arrow_right"></i><b class="arrow_right"></b>'
});

$(".demo3").prompt({
	top: '70',
	left: '10',
	url: 'http://www.baidu.com',
	urlWidth: '850px',
	urlHeight: '600px',
	appendHTML: '<i class="arrow_up"></i><b class="arrow_up"></b>'
});

</script>
</body>
</html>
